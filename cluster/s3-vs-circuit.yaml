apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cmpt756s3
spec:
  host: cmpt756s3
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 999
    outlierDetection:
      baseEjectionTime: 15m
      consecutive5xxErrors: 1
      interval: 10s
      maxEjectionPercent: 100

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cmpt756s3
spec:
  hosts:
  # We do not know the hostname of traffic from this gateway, so
  # apply this VS to every request entering it.
  - "*"
  # As an externally-visible service, this only applies to the gateway
  gateways:
  - c756-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/comment
    rewrite:
      uri: /api/v1/comment
    route:
    - weight: 100
      destination:
        host: cmpt756s3
        port:
          number: 30003
        subset: v1